[language-server]
kotlin-lsp = { command = "kotlin-lsp", args = ["--stdio"] }
beancount-language-server = { command = "beancount-language-server", config = { journal_file = "ledger/ledger.beancount" } }

[[language]]
name = "kotlin"
language-id = "kotlin"
file-types = ["kt", "kts"]
roots = ["settings.gradle", "settings.gradle.kts"]
language-servers = ["kotlin-lsp"]

[[language]]
name = "beancount"
file-types = ["beancount", "bean", { glob = "*.beancount.gpg" }]
language-servers = ["beancount-language-server"]
