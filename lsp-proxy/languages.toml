[language-server.kotlin-lsp]
command = "kotlin-lsp"
args = ["--stdio"]

[language-server.beancount-language-server]
command = "beancount-language-server"
args = ["--stdio"]

[language-server.beancount-language-server.config]
journal_file = "~/Developer/Personal/beancount/ledger/ledger.beancount"

[[language]]
name = "kotlin"
language-id = "kotlin"
file-types = ["kt", "kts"]
roots = ["settings.gradle", "settings.gradle.kts"]
language-servers = ["kotlin-lsp"]

[[language]]
name = "beancount"
language-servers = ["beancount-language-server"]
